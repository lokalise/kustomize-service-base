apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: "0 12 * * *"
  jobTemplate:
    template:
      metadata:
        labels:
          service/workload-type: cronjob
      spec:
        securityContext:
          runAsUser: 1000
        containers:
          - name: app
            image: base
            command:
              - "uname"
            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              runAsNonRoot: true
            env:
              # Default env variables we want all containers to have
              - name: "POD_NAME"
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: "POD_NAMESPACE"
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: "NAMESPACE"
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            # Pull env variables from other configmaps or secrets
            envFrom:
              - secretRef:
                  name: cronjob-env
            resources:
              requests:
                memory: "64Mi"
                cpu: "250m"
              limits:
                memory: "128Mi"
                cpu: "500m"
        restartPolicy: Never
    backoffLimit: 2
